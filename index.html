<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏲︎ A much better Stopwatch ⏲︎</title>
  </head>
  <body>
    <div id="app">
      <div class="stopwatch-display">00:00:00.000</div>
      <div class="stopwatch-controls">
        <button class="control-btn" id="lap-reset">Lap</button>
        <button class="control-btn" id="start-stop">Start</button>
      </div>
      <div class="laps-container">
        <div class="title-container">
          <span class="lap-title">Lap No.</span>
          <span class="lap-title">Split</span>
          <span class="lap-title">Total</span>
        </div>
        <ul class="laps-list"></ul>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
